<head>
    <meta charset="UTF-8">

        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap JS and JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

</head>

<body>
    <div class="container">

        <h2>Survey Questions</h2>
        <hr>
        <h3>
            <strong>About You</strong>
        </h3>
        <h4>Name (Required)</h4>
        <input type="text" class="form-control" name id="name" required>
        <h4>Link to Photo Image (Required)</h4>
        <input type="text" class="form-control" name id="photo" required>
        <hr>
        <h3>
            <strong>Question 1</strong>
        </h3>
        <h4>You often see yourself contemplating about the universe, life, and everything in existance.</h4>
        <select data-placeholder="" class="chosen-select" id="q1">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Disagree)</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Agree)</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

            <a class="chosen-single chosen-default">
                <span>Select an Option</span>
                <div>
                    <b></b>
                </div>
            </a>
            <div class="chosen-drop">
                <ul class="chosen-results">
                    <li class="active-result" data-option-array-index="1" style>1 (Strongly Disagree)</li>

                </ul>
            </div>
        </div> -->

        <!-- Modal -->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Best Match</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="bestMatch">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>








    <script type="text/javascript">
        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': { allow_single_deselect: true },
            '.chosen-select-no-single': { disable_search_threshold: 10 },
            '.chosen-select-no-results': { no_results_text: 'Oops, nothing found!' },
            '.chosen-select-width': { width: "95%" }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

        // Capture the form inputs 
        $("#submit").on("click", function () {

            // Form validation
            function validateForm() {
                var isValid = true;
                $('.form-control').each(function () {
                    if ($(this).val() === '')
                        isValid = false;
                });

                $('.chosen-select').each(function () {

                    if ($(this).val() === "")
                        isValid = false
                })
                return isValid;
            }

            // If all required fields are filled
            if (validateForm() == true) {
                // Create an object for the user's data
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val(),]
                }


                // Grab the URL of the website
                var currentURL = window.location.origin;

                // AJAX post the data to the friends API. 
                $.post(currentURL + "/api/friends", userData, function (data) {

                    // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                    $("#matchName").text(data.name);
                    $('#matchImg').attr("src", data.photo);

                    // Show the modal with the best match 
                    $("#resultsModal").modal('toggle');

                });
            }
            else {
                alert("Please fill out all fields before submitting!");
            }

            return false;
        });
    </script>






</body>

</html>
